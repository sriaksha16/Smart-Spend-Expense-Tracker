<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #fff; padding: 30px; border-radius: 12px; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #2575fc; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
<div class="box">
    <h2>Reset Password</h2>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <input type="password" name="newPassword" placeholder="Enter New Password" required>
        <button type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
