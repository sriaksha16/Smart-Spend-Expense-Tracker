<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Budget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, var(--primary), var(--success));
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        
        .budget-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .budget-header {
            background: var(--gradient);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 25px 30px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .budget-header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }
        
        .budget-header h2 {
            margin: 0;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .budget-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .budget-form {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group-text {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }
        
        .form-floating > .form-control {
            border-radius: 10px;
        }
        
        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .form-icon {
            color: var(--primary);
            margin-right: 10px;
        }
        
        .budget-card {
            transition: transform 0.3s;
        }
        
        .budget-card:hover {
            transform: translateY(-5px);
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .form-section:last-of-type {
            border-bottom: none;
        }
        
        .budget-illustration {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .budget-illustration i {
            font-size: 60px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @media (max-width: 576px) {
            .budget-form {
                padding: 20px;
            }
            
            .budget-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="budget-container">
            <div class="budget-card">
                <div class="budget-header">
                    <div class="budget-illustration">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <h2>Set Monthly Budget</h2>
                    <p>Plan your finances by setting spending limits for different categories</p>
                </div>
                
                <form th:action="@{/budgets/save}" th:object="${budget}" method="post" class="budget-form">
                    <!-- Category -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-tags form-icon"></i>Category
                        </label>
                        <select th:field="*{category}" class="form-select" required>
                            <option value="">-- Select Category --</option>
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                        </select>
                    </div>

                    <!-- Amount -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-dollar-sign form-icon"></i>Budget Amount
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" th:field="*{amount}" class="form-control" placeholder="Enter budget amount" required>
                        </div>
                    </div>

                    <!-- Month and Year -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-section">
                                <label class="form-label">
                                    <i class="fas fa-calendar-alt form-icon"></i>Month
                                </label>
                                <select th:field="*{month}" class="form-select" required>
									<option value="">-- Select Month --</option>
									   <option th:value="1">January</option>
									   <option th:value="2">February</option>
									   <option th:value="3">March</option>
									   <option th:value="4">April</option>
									   <option th:value="5">May</option>
									   <option th:value="6">June</option>
									   <option th:value="7">July</option>
									   <option th:value="8">August</option>
									   <option th:value="9">September</option>
									   <option th:value="10">October</option>
									   <option th:value="11">November</option>
									   <option th:value="12">December</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-section">
                                <label class="form-label">
                                    <i class="fas fa-calendar form-icon"></i>Year
                                </label>
                                <input type="number" th:field="*{year}" class="form-control" min="2020" max="2100" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/budgets}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Budget
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
